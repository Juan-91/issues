{% extends 'base.html' %}


{% block title %}Edit{% endblock title %}

{% block content %}
<h1>{{ post.priority }}</h1>
<h3>{{ post.summary }}</h3>
<p>{{ post.description }}</p>
{% if user.is_authenticated %}
{% if user == post.assignee %}
<a href="{% url 'edit' issue.id %}" class="btn btn-primary">Edit</a>
<a href="{% url 'delete' issue.id %}" class="btn btn-danger">Delete</a>
{% endif %}
{% endif %}
{% endblock content %}
