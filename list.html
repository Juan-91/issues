{% extends 'base.html' %}


{% block title %}Issues{% endblock title %}

{% block content %}
<h1>Issues</h1>
{% for post in post_list %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ post.summary }}</h5>
        <small>By: {{ post.assignee }}</small>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ post.priority }}</h6>
        <p class="card-text">{{ post.description|truncatechars:128 }}</p>
    </div>
</div>
<br />
{% endfor %}
{% endblock content %}
